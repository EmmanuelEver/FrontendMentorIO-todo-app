<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./css/main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="app">
      <div class="container">
        <div class="header">
          <h1>TODO</h1>
          <img id="theme-toggler" src="./images/icon-sun.svg">
        </div>
        <form class="input">
          <span class="flat-icon"></span>
          <input type="text" placeholder="Create a new todo..." id="input-text">
        </form>
        <div class="tasks">
          <div class="tasks-container dropzone">
          </div>
          <div class="tasks-actions">
            <span id="quantity">5 items left</span>
            <ul>
              <li onclick="filter(this)" data-value="all" class="active">All</li>
              <li onclick="filter(this)" data-value="active" >Active</li>
              <li onclick="filter(this)" data-value="complete" >Completed</li>
            </ul>
            <span onclick="clearComplete()">Clear Completed</span>
          </div>
          <span class="tip">Drag and drop to reorder list</span>
        </div>

      </div>
  </div>

  <script src="./scripts/app.js"></script>
  <script src="./scripts/sort.js"></script>
  <script src="./scripts/themes.js"></script>
</body>
</html>
